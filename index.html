<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="text-center py-3">
        <h1 class="py-1">Weather Dashboard</h1>
        <h2>Date and Time</h2>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside class="bg-secondary col-3">
                <!-- City Search will go here -->
                Search for City:
            </aside>
            <section class="bg-info col-9 container">
                <!-- Weather Information will go here -->
                <div>
                    Current City:
                </div>
                <div>
                    5-Day Forcast:
                    <div class="row">
                        <div class="bg-primary col mx-1">Day1</div>
                        <div class="bg-secondary col mx-1">Day2</div>
                        <div class="bg-success col mx-1">Day3</div>
                        <div class="bg-danger col mx-1">Day4</div>
                        <div class="bg-warning col mx-1">Day5</div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    


    <!-- Script Links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
