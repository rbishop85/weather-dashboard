<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-secondary">
    <header class="text-center py-3">
        <h1 class="py-1">Weather Dashboard</h1>
        <span>Date and Time</h2>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside class="bg-secondary col-3">
                <!-- City Search will go here -->
                <h2>Search for a City:</h2>
                <form id="inputForm">
                    <!-- User Types in requested City name -->
                    <input type="text" id="cityInput" placeholder="City">
                    <!-- User Selects Country that City is located in -->
                    <select id="countries" name="countries"></select>
                    <!-- If Country is US, then user can select State that City is located in -->
                    <select id="states" name="states">
                        <option value="" disabled selected>Select your State</option>
                        <option value="Washington">Washington</option>
                        <option value="Washington">Oregon</option>
                    </select>
                </form>
            </aside>
            <section class="bg-info col-9 container">
                <!-- Weather Information will go here -->
                <div>
                    Current City:
                </div>
                <div>
                    5-Day Forcast:
                    <div class="d-flex justify-content-evenly">
                        <div class="bg-primary p-2">
                            <p>Date</p>
                            <p>Weather Icon</p>
                            <p>Temp</p>
                            <p>Wind</p>
                            <p>Humidity</p>
                        </div>
                        <div class="bg-secondary p-2">
                            <p>Date</p>
                            <p>Weather Icon</p>
                            <p>Temp</p>
                            <p>Wind</p>
                            <p>Humidity</p>
                        </div>
                        <div class="bg-success p-2">
                            <p>Date</p>
                            <p>Weather Icon</p>
                            <p>Temp</p>
                            <p>Wind</p>
                            <p>Humidity</p>
                        </div>
                        <div class="bg-danger p-2">
                            <p>Date</p>
                            <p>Weather Icon</p>
                            <p>Temp</p>
                            <p>Wind</p>
                            <p>Humidity</p>
                        </div>
                        <div class="bg-warning p-2">
                            <p>Date</p>
                            <p>Weather Icon</p>
                            <p>Temp</p>
                            <p>Wind</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    


    <!-- Script Links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
