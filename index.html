<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="">
    <header class="text-center py-3">
        <h1 class="fw-bold py-1">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside class="col-3">
                <!-- City Search will go here -->
                <h2>Search for a City:</h2>
                <form id="inputForm" class="d-grid gap-1 my-1">
                    <!-- User Types in requested City name -->
                    <input type="text" id="cityInput" placeholder="City">
                    <!-- User Selects Country that City is located in -->
                    <select id="countries" name="countries"></select>
                    <!-- If Country is US, then user can select State that City is located in -->
                    <select id="states" name="states">
                        <option value="" disabled selected>Select your State</option>
                    </select>
                    <button type="submit" id="searchButton">Search</button>
                </form>
                <div id="weatherHistory" class="d-grid gap-2 border border-2 border-dark rounded p-2">

                </div>
            </aside>
            <section class="col-9 container">
                <!-- Weather Information will go here -->
                <div id="weatherCurrent">

                </div>
                <div id ="weather5Day">

                </div>
                <div id="weatherAlert">
                    <!-- Not currently in use... delete? -->
                </div>
            </section>
        </div>
    </main>
    


    <!-- Script Links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    <script src="./assets/js/stateslist.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
